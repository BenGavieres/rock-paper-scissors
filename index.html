<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="content">
        <div class="game-data">
            <div class="choice">
                <div class="small-text">Your choice</div>
                <div class="choice-emoji player">
                    <div class="player-emoji"></div>
                </div>
            </div>

            <div class="score">0 - 0</div>

            <div class="choice">
                <div class="small-text">Computer's choice</div>
                <div class="choice-emoji computer">
                    <div class="computer-emoji"></div>
                </div>
            </div>
        </div>
        <div class="results">
            <div class="outcome-message small-text"></div>
            
            <div class="winner small-text"></div>
        </div>
        <div class="button-container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>    
    </div>



    <script src="script.js"></script>
</body>
</html>
